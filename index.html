<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Web Form</h1>

      <div id="form">
        <input class="field" type="text" id="nameInput" placeholder="Name" />
        <input class="field" type="text" id="emailInput" placeholder="Email" />
        <input class="field" type="password" id="passwordInput" placeholder="Password" />
        <button id="addUser">Submit</button>
      </div>

      <ul id="userList"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
